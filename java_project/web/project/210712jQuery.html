<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 jQuery.ver</title>
    <link rel="stylesheet" href="210708default.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
        </script>
    <script>

        //  회원의 정보 : 아이디, 비밀번호, 이름
        //  Member -> 생성자 함수를 정의

        function Member(id, pw, name) {
            this.userId = id;
            this.pw = pw;
            this.userName = name;
        }
        // 객체가 가지는 메소드는 공통으로 사용 -> prototype
        Member.prototype.makeHtml = function () {
            return '[id: ' + this.userId + ', pw: ' + this.pw + ', name: ' + this.userName + ']'
        };
        //////////////////////////////////////

        // 회원의 정보를 저장하는 배열
        var members = []; // new Array()



        $(document).ready(function () {


            var userid = $('#userID');
            var pw = $('#pw');
            var repw = $('#repw');
            var userName = $('#userName');

            // regForm 캐스팅
            var regForm = $('#regForm');


           regForm.submit(function () {

                if (userid.val().trim().length < 1) {
                    //  alert('아이디입력');
                    
                    $('#userID+div.msg').text('필수');
                    $('#userID+div.msg').css('display','block');

                    return false;
                }

                if (pw.val().trim().length < 1) {
                    
                    $('#pw+div.msg').html('필수');
                    $('#pw+div.msg').css('display','block');

                    return false;
                }

                if (repw.val().trim().length < 1) {
                    
                    $('#repw+div.msg').html('필수');
                    $('#repw+div.msg').css('display','block');

                    return false;
                    // e.stopPropagation();
                }

                if(pw.val().trim() != repw.val().trim()){

                    $('#repw+div.msg').html('비밀번호가 일치하지 않습니다.');
                    $('#repw+div.msg').css('display','block');

                    return false;
                }

                if (userName.val().trim().length < 1) {
                    
                    $('#userName+div.msg').html('필수');
                    $('#userName+div.msg').css('display','block');

                    return false;
                }
                

                members.push(new Member(userid.value, pw.value, userName.value));

                // this.reset();

                setList();
                return false;

            });






        });
    </script>

</head>

<body>
    <!-- header시작 -->
    <header>
        <h1 class="title_font">Member Manager</h1>
    </header>
    <!-- <hr> -->
    <!-- header끝 -->

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름을 입력해주세요.">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 회원 리스트 시작 -->
    <div id="listArea">

        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원 리스트 끝 -->

    <div id="editFormArea">

        <div id="div_header">
            <h2 class="title_font">회원 정보 수정</h2>
            <div> <a href="javascript:editMemberClose();">닫기</a> </div>
        </div>
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디 </td>
                    <td><input type="text" id="editId" disabled>
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 </td>
                    <td><input type="password" id="editPw" required> </td>
                </tr>
                <tr>
                    <td>비밀번호 확인 </td>
                    <td><input type="password" id="editRePw" required> </td>
                </tr>
                <tr>
                    <td>이름 </td>
                    <td><input type="text" id="editName" required> </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
