<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come on, Board</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }
    header {
        position: relative;
        z-index: 20;
        min-width: 980px;
        width: 100%;
        height: 140px;
        background-color: rgb(66, 133, 244);
        text-align: center;
    }
    .MultiBar {
        display: inline-block;
        height: 30px;
        width: 100%;
        max-width: 1280px;
        padding: 12px 0px 5px;
    } 

    .area_gnb {
        font-size: 12px;
        width: 500px;
        height: 30px;
        float: right;
        color: white;
    }

    .area_gnb>li {
        float: right;
        width: 75px;
    }

    .container {
        display: inline-block;
        height: 93px;
        width: 100%;
        max-width: 1280px;
        position: relative;
    }

    .logo {
        position: absolute;
        left: 50%;
        width: 180px;
        margin-left: -90px;
    }


    .main_naviwrap {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 1280px;
        height: 80px;
        margin-top: -98px;
        padding-bottom: 10px;
    }
    .main_nav {
        padding-top: 45px;
    }
    .main_nav>.left_ul {
        float: left;
        overflow: hidden;
    }
    .main_nav>.right_ul {
        float: right;
        overflow: hidden;
    }

    .main_nav>ul>li {
        color: white;
        width: 85px;
        float: left;
    }

    .searchbar{
        
        height: 50px;
        width: 100%;
        max-width: 980px;
        padding: 12px  5px;
        color: white;
        background-color: rgb(251, 188, 006);
        margin: 30px auto;
        border: 2px solid #000;
 
    }
    .searchbar>h1 {
        float:left;
        padding: auto 20px;
        margin: 0px 10px;
    }
    .search{

        float : right;
        margin-top: 8px;
        margin-right: 20px;
        padding: auto 0px;
        /* border: 1px solid black; */
    }

    .search>input[type=text]{

        height: 30px;
        width: 250px;
    }

    .search>input[type=submit]{

        height: 34px;
        width: 50px;
        float: right;
    }
   
    .explainbar{
        width: 100%;
        background-color: lightgoldenrodyellow;
        border-bottom: 2px solid #000; 
        width: 980px;
        margin: 0px auto;
        min-height: 240px;
        padding: 0px 5px;
    }

    .title{
        margin: 10px 30px 0px 30px;
    }

    .explainbar>div>h2{
        margin-top: 10px;
        display: inline-block;
        /* float: left; */
    }

    .explainbar>div>h5{
        display: inline-block;
       /*  float: left; */
        margin : 10px 0px;
    }
    
    .explainbar>hr{
        width: 250px;
        background-color: rgb(234, 067, 053);
        height: 2px;
    }

    .circle{
        background-color: rgb(052,168,083);
        width:150px;
        height:150px;
        border-radius: 75px;
        margin-top: 15px;
        margin-left: 25px;
        float: left;
    }

    .circle>h1{
        text-align: center;
        padding-top: 30px;
        font-size: 64px;
      
    }
    .exleft{
        margin-left: 50px;
        margin-top: 20px;
        float: left;
        font-size: 18px;
    } 
    .exleft>li{
        margin-top: 20px;
    }   
    .excenter{
        margin-left:80px;
        margin-top: 20px;
        float: left;
        font-size: 18px;
    }
    .excenter>li{
        margin-top: 20px;
    }    
    .exright{
        margin-left:80px;
        margin-top: 20px;
        float: left;
        font-size: 18px;
    }
    .exright>li{
        margin-top: 20px;
    }    
    
    .gameimg{
        float: right;
        margin-right: 20px;
        display: inline-block;
    }
    
    .gameimg>img{
        border-radius: 20px;
    }

    .ruleandreivew{
        width: 100%;
        background-color: lightgoldenrodyellow;
        /* border: 2px solid #000; */
        width: 980px;
        margin: 0px auto;
        min-height: 480px;
        padding: 0px 5px;
        border-bottom: 2px solid #000;
    }

    .rule{
        padding-top: 20px;
        padding-left: 40px;
    }
    .rule>hr{
        margin-bottom: 10px;
        width: 250px;
        background-color: #000;
        height: 2px;
    }
    .rule>textarea{
        background-color: lightgoldenrodyellow;
        
    }
    
    .review{
        padding-top: 20px;
        padding-left: 40px;
    }
    .review>hr{
        margin-bottom: 10px;
        width: 250px;
        background-color: #000;
        height: 2px;
    }
    
</style>

<body>
    <header>

        </div>

        <div class="container">
            <img src="cob_white.png" class="logo">
        </div>
        <div class="main_naviwrap">
            <div class="main_nav">
                <ul class="left_ul">
                    <li>회사소개</li>
                    <li>회사소개</li>
                    <li>회사소개</li>    
                </ul>
            </div>
        </div>

        <div class="main_naviwrap">
            <div class="main_nav">
                <ul class="right_ul">
                    <li>모임</li>
                    <li>게시판</li>

        </div>

    <div class="searchbar">

        <div class="search">
            <input type="text" id="search_text">
            <input type="submit" value="검색" id="btn1">
        </div>
    </div>

   <div class="explainbar">
        
        <div class="title">
            <h2>리그오브레전드 </h2> 
            <h5> &nbsp| 평점주기</h5>
        </div>
        <hr>

        <div class="circle">

        </div>

        <div class="explain">
            <ul class="exleft">
                <li>장르 : </li>

            </ul>
            <ul class="excenter">
                <li>게임인원 : </li>

            <ul class="exright">
                <li>출시일 : </li>
                <li>출판사 : </li>
            </ul>
        </div>

        <div class="gameimg">
            <img src="lol.JPG" alt="lol" height="160px">
        </div>

   </div>

   <div class="ruleandreivew">
        <div class="rule">
            <h1>intro&rule </h1> 
            <hr>
            <textarea cols="120" rows="30" ></textarea>
    </div>

    <div class="review">
        <h1>review</h1>
        <hr>

   </div>

   </div>

</html>
