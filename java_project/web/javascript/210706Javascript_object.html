    <script>

        // 생성자 함수 : new 키워드로 객체를 생성해주는 함수
        // 생성자 함수의 이름(식별자)는 대문자로 시작
        function Student(name, kor, eng, math){
            this.name=name;
            this.kor=kor;
            this.eng=eng;
            this.math=math;

        //     //  총점을 구하는 메소드
        //     this.getSum = function(){
        //         return this.kor+this.eng+this.math;
        //     }

        //     // 평균을 구하는 메소드
        //     this.getAvg = function(){
        //         return this.getSum()/3;
        //     }

        //     // html을 만들어주는 메소드
        //     this.makeHtml = function(){
        //         html = '';
        //         html += '   <tr>';
        //         html += '       <td>'+this.name+'</td>';
        //         html += '       <td>'+this.getSum()+'</td>';
        //         html += '       <td>'+this.getAvg()+'</td>';
        //         html += '   </tr>';
        //         return html;
        //     }
        }

       

        // var st = new Student('한국', 90, 85, 95);
        // console.log(typeof st);
        // console.log(st);

        // prototype을 이용한 공통 메소드 정의
        Student.prototype.getSum = function(){
            return this.kor+this.eng+this.math;
        }
        Student.prototype.getAvg = function(){
            return this.getSum()/3;
        }
        // Student.prototype.makeHtml = function(){
        //     html = '';
        //     html += '   <tr>';
        //     html += '       <td>'+this.name+'</td>';
        //     html += '       <td>'+this.getSum()+'</td>';
        //     html += '       <td>'+this.getAvg()+'</td>';
        //     html += '   </tr>';
        //     return html;
        // }
        Student.prototype.toString = function(){
            html = '';
            html += '   <tr>';
            html += '       <td>'+this.name+'</td>';
            html += '       <td>'+this.getSum()+'</td>';
            html += '       <td>'+Math.round(this.getAvg())+'</td>';
            html += '   </tr>';
            return html;
        }

        window.onload = function(){
        // Students 타입의 객체들을 저장하는 배열생성
        var students = [];
        students.push(new Student('AAA',100,90,75));
        students.push(new Student('BBB',90,100,45));
        students.push(new Student('CCC',85,75,100));
        students.push(new Student('DDD',60,90,90));
        students.push(new Student('EEE',75,80,60));
        students.push(new Student('FFF',60,90,80));
        students.push(new Student('GGG',40,55,75));
        students.push(new Student('HHH',20,75,45));
        students.push(new Student('III',15,80,65));
        students.push(new Student('JJJ',10,15,100));


        students.sort(function(left, right){
            return right.getSum() -left.getSum();
        })

        students = students.slice(0,5);

        var html = '<table border="1">';
        html += '   <tr>';
        html += '       <th>이름</th>';
        html += '       <th>총점</th>';
        html += '       <th>평균</th>';
        html += '</tr>';
        
        for(var i=0; i<students.length; i++){
            html += students[i];
        }
            html += '</table>';

       
            document.body.innerHTML = html;
        }
        

    </script>
