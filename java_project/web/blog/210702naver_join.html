<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="210702naver_join.css">
    <title>NaverJoin</title>    
</head>
<body>
    <div id="main_wrap">
    <!-- 헤더 -->    
        <header>
            <img src="../images/naver.png" alt="naverLogo" width="400px">
        </header>
    <!-- 헤더 끝-->
        <section>
            <div>
                <h3 id="userid">아이디</h3>
                <input type="text" placeholder="@naver.com"> 
            </div>
            <div>
                <h3 id="pw">비밀번호</h3>
                <input type="text"> 
            </div>
            <div>
                <h3 id="repw">비밀번호 재확인</h3>
                <input type="text"> 
            </div>
            <div>
                <h3 id="username">이름</h3>
                <input type="text"> 
            </div>
            <div>
                <h3 id="userbirth">생년월일</h3>
                <input type="text" placeholder="년(4자)"> 
                <select class="month">
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>

                </select>
                
                <input type="text" placeholder="일">
            </div>
            <div>
                <h3 id="usersex">성별</h3>
                <input type="text"> 
            </div>
            <div>
                <h3 id="confirmemail">본인확인 이메일</h3>
                <h4>(선택)</h4>
                <input type="text" placeholder="선택입력"> 
            </div>
            <div>
                <h3 id="userphone">휴대전화</h3>
                <select>
                    <option>대한민국 +82</option>
                </select>
                <input type="text" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
                <input type="text" placeholder="인증번호 입력하세요"> 
            </div>
            <div>
                <input class="join" type="button" value="가입하기" > 
            </div>
        </section>
        <footer>
         <div>
             <ul>
                 <li><a>이용약관</a></li>
                 <li>|</li>
                 <li><a>개인정보처리방침</a></li>
                 <li>|</li>
                 <li><a>책임의 한계와 법적고지</a></li>
                 <li>|</li>
                 <li><a>회원정보 고객센터</a></li>
             </ul>
         </div>
         <h4>@<a>NAVER Corp.</a></h4>
        </footer>
    </div>
    
    
    
</body>
</html>
